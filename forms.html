<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<section id="user-info-container">
    <h1>Register With Us, Friend!</h1>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="type email here">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="type password here">
        </div>

        <br>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>

        <hr>


        <h3>How did you hear about us?</h3>
        <div>
            <label for="billboard">
                Billboard <input id="billboard" name="about-us" type="checkbox" value="Billboard">
            </label>


            <label for="radio">
                Radio Advertisement <input id="radio" name="about-us" type="checkbox" value="Radio Advertisement">
            </label>


            <label for="internet">
                Internet Advertisement <input id="internet" name="about-us" type="checkbox" value="Internet Advertisement">
            </label>


            <label for="other">
                Other <input id="other" name="about-us" type="checkbox" value="Other">
            </label>
        </div>

        <br>

        <hr>

        <h3>Which Internet Browser Do You Use?</h3>

        <div>
            <label for="browser-choice">
                I use: <select name="browser-choice" id="browser-choice">
                <option value="chrome">Google Chrome</option>
                <option value="fox">Firefox</option>
                <option value="ie">Internet Explorer</option>
                <option value="safari">Safari</option>
            </select>
            </label>
        </div>

        <br>

        <button type="submit">Press ME!</button>
    </form>
</section>
</body>
</html>
